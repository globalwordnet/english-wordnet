92470589-n:
  definition:
  - (grammar) The form in which the subject of a verb performs some action upon itself.
  example:
  - The middle voice is said to be in the middle between the active and the passive
    voices because the subject often cannot be categorized as either agent or patient
    but may have elements of both.
  hypernym:
  - 13825132-n
  members:
  - middle voice
  partOfSpeech: n
  source: plWordNet 4.0
